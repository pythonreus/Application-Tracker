<div class="card bg-base-100 w-96 shadow-xl">
    <div class="card-body items-center text-center">
        <i class="fa-brands fa-squarespace text-4xl"></i>
        <h1 class="font-bold">Create an account</h1>
        <form action="">
            <input type="text" placeholder="Full Name" class="input input-bordered w-full max-w-xs mt-2 text-sm focus:outline-none" id="username" />
            <input type="email" placeholder="Email" class="input input-bordered w-full max-w-xs mt-2 focus:outline-none" id="email" />
            <input type="password" placeholder="Password" class="input input-bordered w-full max-w-xs mt-2 focus:outline-none" id="password" />
            <input type="password" placeholder="Confirm Password" class="input input-bordered w-full max-w-xs mt-2 focus:outline-none" id="confirmPassword" />
            <button type="submit" class="btn btn-neutral w-full max-w-xs mt-2 signup-submit" id="signup-form" >Sign Up</button>
        </form>
        <p class="mt-3">Already registered? <a class="text-neutral" href="#" onclick="switchTabs('signin')">SignIn to your account</a></p>
    </div>
  </div>
